<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vater und Sohn</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Bild: echte Größe, aber nie größer als Bildschirm */
    img.intro {
      width: auto;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
      display: block;
      opacity: 1;
    }

    /* Fade-Out der ganzen Seite */
    body.fade-out {
      animation: fadeOut 1.5s ease forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to   { opacity: 0; }
    }
  </style>
</head>
<body>
  <img src="assets/intro.jpeg" alt="Intro" class="intro">

  <script>
    let didGoNext = false;

    function goNext() {
      if (didGoNext) return;
      didGoNext = true;
      window.location.href = "library.html";
    }

    function startFadeThenGo() {
      if (didGoNext) return;
      document.body.classList.add("fade-out");
      setTimeout(goNext, 1100); // nach Fade-Dauer weiter
    }

    // 1,5s sichtbar, dann 1,5s fade
    setTimeout(startFadeThenGo, 100);

  </script>
</body>
</html>
